# Javascript Node CircleCI 2.0 configuration file
#
# Check {{ '/2.0/language-javascript/' | docs_url }} for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install
      - run:
          name: Run tests
          command: npm test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy-demo:
    <<: *defaults
    working_directory: ~/repo/example
    steps:
      - checkout
      - run: npm install
      - run:
          name: Build Example
          command: npm build
      - run:
          name: Deploy Example
          command: npx netlify:deploy
  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm build
      - run: npx semantic-release || true

workflows:
  version: 2
  test-release:
    jobs:
      - test
      - release:
          requires:
            - test
  release-example:
    jobs:
      - deploy-demo
